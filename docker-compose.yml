version: '3.9'

services:
  discovery-server:
    build:
      context: ./infra/discovery-server
      dockerfile: Dockerfile
    image: ewm-discovery-server:latest
    container_name: discovery-server
    ports:
      - "8761:8761"

  config-server:
    build:
      context: ./infra/config-server
      dockerfile: Dockerfile
    image: ewm-config-server:latest
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      - discovery-server

  gateway-server:
    build:
      context: ./infra/gateway-server
      dockerfile: Dockerfile
    image: ewm-gateway-server:latest
    container_name: gateway-server
    ports:
      - "8081:8080"
    depends_on:
      discovery-server:
        condition: service_started
      config-server:
        condition: service_started
      event-service:
        condition: service_healthy
      request-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      comments-service:
        condition: service_healthy

  stats-db:
    image: postgres:16.1
    container_name: stats-db
    environment:
      - POSTGRES_DB=statsdb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  stats-server:
    build:
      context: ./stats-service/stats-server
      dockerfile: Dockerfile
    image: ewm-stats-server:latest
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/statsdb
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=12345
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:9090/actuator/health || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20

  event-db:
    image: postgres:16.1
    container_name: event-db
    environment:
      - POSTGRES_DB=eventdb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  request-db:
    image: postgres:16.1
    container_name: request-db
    environment:
      - POSTGRES_DB=requestdb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  user-db:
    image: postgres:16.1
    container_name: user-db
    environment:
      - POSTGRES_DB=userdb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  comments-db:
    image: postgres:16.1
    container_name: comments-db
    environment:
      - POSTGRES_DB=commentsdb
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  event-service:
    build:
      context: ./core/event-service
      dockerfile: Dockerfile
    image: ewm-event-service:latest
    container_name: event-service
    ports:
      - "8082:8080"
    depends_on:
      stats-server:
        condition: service_healthy
      event-db:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8080/events || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20

  request-service:
    build:
      context: ./core/request-service
      dockerfile: Dockerfile
    image: ewm-request-service:latest
    container_name: request-service
    ports:
      - "8083:8080"
    depends_on:
      request-db:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider \"http://localhost:8080/internal/requests/counts?eventIds=0\" || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20

  user-service:
    build:
      context: ./core/user-service
      dockerfile: Dockerfile
    image: ewm-user-service:latest
    container_name: user-service
    ports:
      - "8084:8080"
    depends_on:
      user-db:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8080/admin/users || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20

  comments-service:
    build:
      context: ./core/comments-service
      dockerfile: Dockerfile
    image: ewm-comments-service:latest
    container_name: comments-service
    ports:
      - "8085:8080"
    depends_on:
      comments-db:
        condition: service_healthy
      config-server:
        condition: service_started
      discovery-server:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8080/admin/comments || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20